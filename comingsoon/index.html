  <!-- Time Counter -->
  <script type="text/javascript">
    // Set the date we're counting down to
    var countDownDate = new Date( '2019/8/8 12:28' );
    countDownDate.setDate(countDownDate.getDate());

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get todays date and time
      var now = new Date().getTime();

      // Find the distance between now an the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("time-counter").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("time-counter").innerHTML = "";
        document.getElementById("main-message").innerHTML = "<strong>GetReady</strong>";
        document.getElementById("sub-message").innerHTML = "<strong>Sorry to keep you waiting</strong>";
        document.getElementById("go-next").innerHTML = "<a id=\"go-next\" target=\"_blank\" href=\"https://mdbootstrap.com/education/bootstrap/\" class=\"btn btn-outline-white btn-lg\">Go\n" +
            "          to the MainPage \n" +
            "          <i class=\"fas fa-paper-plane\"></i>\n" +
            "        </a>";
      }
    }, 1000);

  </script>
